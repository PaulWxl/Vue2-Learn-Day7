    5. 前端路由的工作方式①用户点击了页面上的路由链接②导致了URL 地址栏中的Hash 值发生了变化（1,2 常常在一起同时发生。）③前端路由监听了到Hash 地址的变化④前端路由把当前Hash 地址对应的组件渲染都浏览器中结论：前端路由，指的是Hash 地址与组件之间的对应关系！


    叫 路由链接， 不叫 a链接。 本质上是a链接 ，但是因为用到了路由，所以我们叫做路由链接。
