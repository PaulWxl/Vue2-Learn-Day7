  vue-router 的基本用法  1. 什么是vue-router  vue-router是vue.js 官方给出的路由解决方案。它只能结合vue 项目进行使用，能够轻松的管理SPA 项目中组件的切换。vue-router 的官方文档地址：https://router.vuejs.org/zh/


  2. vue-router 安装和配置的步骤  ①安装vue-router 包  ②创建路由模块  ③导入并挂载路由模块  ④声明路由链接和占位符


  2.1 在项目中安装vue-router  在vue2 的项目中，安装vue-router 的命令如下：

    npm i vue-router@3.5.2 --save


  2.2 创建路由模块  在src源代码目录下，新建router/index.js 路由模块，并初始化如下的代码：



  import Vue from 'vue'
  import VueRouter from 'vue-router'

  Vue.use(VueRouter)

  const router = new VueRouter({

  })

  export default router
